name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --allowedTools "Read" "Glob" "Grep" "Bash(gh pr:*)" "Bash(gh api:*)" "Bash(git:*)"
          prompt: |
            Review PR #${{ github.event.pull_request.number }} for code quality, potential bugs, and best practices.

            First, use 'gh pr diff ${{ github.event.pull_request.number }}' to see the changes.
            Then read the modified files to understand the context.

            Provide constructive feedback on:
            - Code correctness and logic errors
            - Potential bugs or edge cases
            - Performance considerations
            - Security issues
            - Code style and maintainability

            After reviewing, submit a PR review with your findings using 'gh pr review ${{ github.event.pull_request.number }}'.
