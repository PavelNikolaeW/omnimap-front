name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this pull request for code quality, potential bugs, and best practices.
            Use 'gh pr diff ${{ github.event.pull_request.number }}' to see the changes.

            Provide constructive feedback on:
            - Code correctness and logic errors
            - Potential bugs or edge cases
            - Performance considerations
            - Security issues
            - Code style and maintainability

            Leave inline comments on specific lines using the GitHub API or leave a PR review comment summarizing your findings.
