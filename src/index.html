<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>omniMap</title>
</head>
<body>

<main class="layout">
    <div class="top-navigation" id="topSidebar">
        <div class="active-button-info" id="active-button-info">openBlock</div>
        <div class="tree-navigation" id="tree-navigation"></div>
    </div>
    <div class="content-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content" id="control-panel"></div>
        </aside>
        <div class="container-blocks" id="rootContainer">
            <!-- Содержимое основного блока -->
        </div>
    </div>
    <nav class="breadcrumb-nav" id="breadcrumb">
    </nav>
</main>

<template id="access-window-template">
    <div class="access-window">
        <h3 id="access-window-title">Редактирование прав доступа</h3>
        <button class="close-button">×</button>
        <div class="loading">Загрузка...</div>

        <div class="content" style="display: none;">
            <label>
                <input type="checkbox" id="public-checkbox">
                Сделать публичным
            </label>

            <label for="username-input">Имя пользователя для доступа:</label>
            <input type="text" id="username-input"/>

            <label for="access-level">Уровень доступа:</label>
            <select id="access-level">
                <option value="deny">Запретить</option>
                <option value="view">Только чтение</option>
                <option value="edit">Чтение и редактирование</option>
                <option value="edit_ac">Чтение и редактирование прав</option>
                <option value="delete">Удаление</option>
            </select>

            <button id="confirm-button">Подтвердить</button>

            <div class="user-list">
                <h4>Пользователи с доступом:</h4>
                <div id="user-list"></div>
            </div>
        </div>
    </div>
</template>


<div class="search-overlay" id="searchModal">
    <div class="search-modal">
        <span class="close-search-button" id="closeSearchModal">&times;</span>
        <h2>Поиск</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Введите запрос...">
        <ul id="searchResults" class="search-results">
            <!-- Результаты поиска будут отображаться здесь -->
        </ul>
    </div>
</div>

<div id="editor-container" style="display:none;">
    <textarea id="editor"></textarea>
</div>


<div class="container-iframe" id="container-iframe"></div>

<div class="editor-popup"
     id="editor-popup" style="visibility: hidden;">
    <div class="editor-content">
        <textarea id="editor-textarea"></textarea>
    </div>
</div>
<div id="error-popup" class="hidden">
    <span id="error-message"></span>
</div>

<script>
    // Получаем ссылки на элементы

</script>

</body>
</html>
